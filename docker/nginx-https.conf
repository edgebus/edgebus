#
#
# THIS CONFIGURATION MAKE NGINX BEHAVIOUR SAME AS GITHUB PAGES
#
#



# Run as a less privileged user for security reasons.
user nginx;

# #worker_threads to run;
# "auto" sets it to the #CPU_cores available in the system, and
# offers the best performance.
worker_processes    auto;

events { worker_connections 1024; }

http {
    server {
        listen 8443 default_server ssl;
        ssl_certificate     /etc/edgebus/console/ssl/tls.crt;
        ssl_certificate_key /etc/edgebus/console/ssl/tls.key;

        include /etc/nginx/nginx-include.conf;
    }
}